---
layout: page
title: Ramblings
group: navigation
---
{% include JB/setup %}
<div class="posts">
{% for post in site.posts %}
  <div class="post">
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="author">
      <span class="date">{{ post.date  | date_to_string}}</span>
    </p>
    <div class="content">
      {{ post.content | strip_html | truncatewords:75}}
      <br/>
      <a href="{{ post.url }}">Read Post</a>
    </div>
  </div>
{% endfor %}
</div>
