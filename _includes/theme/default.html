<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7 ie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8 ie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9 ie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>{{ page.title }}</title>
	<meta name="author" content="{{ site.author.name }}">
	<link href='{{ ASSET_PATH }}/css/style.css' rel="stylesheet" media="all">
	<link href='{{ ASSET_PATH }}/font/foundation-icons/foundation-icons.css' rel="stylesheet">
  <link href="{{ site.author.gplus}}" rel="author">
	<link href="http://feeds.feedburner.com/{{ site.author.feedbaname }}" rel="alternate" title="{{ page.title }}" type="application/atom+xml">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="{{ASSET_PATH}}/js/infinite-jekyll.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.0.6/modernizr.min.js"></script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
<body>

  <div id="page" class="hentry">
    <header class="the-header">
          <span id="forkongithub"><a href="https://github.com/{{ site.author.github }}">Fork me on GitHub</a></span> 
      <div class="unit-head">
			<div class="unit-inner unit-head-inner">
				<p class="logo"><a href="{{ HOME_PATH }}">{{ site.title }}</a></p>
        <p class="tagline">{{ site.tagline}}</p>
				<nav class="nav-global">

          <ul>
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
            <li><a href="http://www.facebook.com/{{ site.author.facebook }}"><i style='font-size:1.5em' class="fi-social-facebook"></i></a></li>
            <li><a href="http://www.linkedin.com/in/{{ site.author.linkedin }}"><i style='font-size:1.5em' class="fi-social-linkedin"></i></a></li>
            <li><a href="http://www.twitter.com/{{ site.author.twitter }}"><i style='font-size:1.5em' class="fi-social-twitter"></i></a></li>
            <li><a href="http://www.github.com/{{ site.author.github }}"><i style='font-size:1.5em' class="fi-social-github"></i></a></li>
            <li><a href="http://www.foursquare.com/{{ site.author.foursquare }}"><i style='font-size:1.5em' class="fi-social-foursquare"></i></a></li>
            <li><a href="http://www.flickr.com/{{ site.author.flickr }}"><i style='font-size:1.5em' class="fi-social-flickr"></i></a></li>
            <li><a href="http://www.stackoverflow.com/users/{{ site.author.stackoverflow }}"><i style='font-size:1.5em' class="fi-social-stack-overflow"></i></a></li>
            <li><a href="{{ site.author.gplus }}"><i style='font-size:1.5em' class="fi-social-google-plus"></i></a></li>
            <li><a href="http://steamcommunity.com/id/{{ site.author.steam }}"><i style='font-size:1.5em' class="fi-social-steam"></i></a></li>
            <li><a href="http://open.spotify.com/user/{{ site.author.spotify }}"><i style='font-size:1.5em' class="fi-social-spotify"></i></a></li>
            <li><a href="http://feeds.feedburner.com/{{ site.author.feedname }}"><i style='font-size:1.5em' class="fi-rss"></i></a></li>
            <li><a href="mailto:{{ site.author.email }}"><i style='font-size:1.5em' class="fi-mail"></i></a></li>


					</ul>

				</nav>
			</div><!-- unit-inner -->
		</div><!-- unit-head -->
	</header>
	<div class="body" role="main">
		<div class="unit-body">
			<div class="unit-inner unit-body-inner">
				<div class="entry-content">
					{{ content }}
				</div>
			</div><!-- unit-inner -->
		</div><!-- unit-body -->
	</div><!-- body -->
	<footer class="the-footer">
		<div class="unit-foot">
			<div class="unit-inner unit-foot-inner">
        <p class="gotop">
          <a href="#page">Back to Top</a>
        </p>
				<p class="licence">
					Powered by <a href="https://github.com/mojombo/jekyll">Jekyll</a>.
				</p>
			</div><!-- unit-foot-inner -->
		</div><!-- unit-foot -->
	</footer>
</div><!-- page -->
<script>
	(function(d, s) {
		var js, fjs = d.getElementsByTagName(s)[0], load = function(url, id) {
		if (d.getElementById(id)) {return;}
		js = d.createElement(s); js.src = url; js.id = id;
		fjs.parentNode.insertBefore(js, fjs);
		};
	load('//platform.twitter.com/widgets.js', 'tweetjs');
	// load('https://apis.google.com/js/plusone.js', 'gplus1js'); // Checkout http://j.mp/ApDgMr for usage html for this is <div class="g-plusone" data-size="medium"></div>
	// load('//connect.facebook.net/en_US/all.js#xfbml=1', 'fbjssdk'); // Checkout http://j.mp/wZw2xR for using open graph protorol html for this is <div class="fb-like" data-href="{{ page.url }}" data-send="false" data-layout="button_count" data-width="450" data-show-faces="false" data-font="verdana"></div>
	}(document, 'script'));
</script>
<script>

(function(j){var i=j.document;if(!i.querySelectorAll){return}var l=i.querySelectorAll("meta[name=viewport]")[0],a=l&&l.getAttribute("content"),h=a+", maximum-scale=1.0",d=a+", maximum-scale=10.0",g=true,c=j.orientation,k=0;if(!l){return}function f(){l.setAttribute("content",d);g=true}function b(){l.setAttribute("content",h);g=false}function e(m){c=Math.abs(j.orientation);k=Math.abs(m.gamma);if(k>8&&c===0){if(g){b()}}else{if(!g){f()}}}j.addEventListener("orientationchange",f,false);j.addEventListener("deviceorientation",e,false)})(this);

  {% include JB/analytics %}
</body>
</html>
